<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Personalization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 12px;
            width: 100%;
            max-width: 360px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Include padding and border in element's width/height */
        }
        button {
            background-color: #007aff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005ecb;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function addTextInput() {
            const container = document.createElement("div");
            container.style.marginBottom = "10px"; // Add margin to each input group

            const textInput = document.createElement("input");
            textInput.type = "text";
            textInput.name = "texts";
            textInput.placeholder = "Enter text";
            container.appendChild(textInput);

            const colorInput = document.createElement("input");
            colorInput.type = "color";
            colorInput.name = "colors";
            colorInput.value = "#000000";
            container.appendChild(colorInput);

            const fontInput = document.createElement("select");
            fontInput.name = "fonts";
            const option = document.createElement("option");
            option.text = "Arial";
            option.value = "Arial";

            fontInput.appendChild(option); // Add more font options as needed
            const option2 = document.createElement("option");
            option2.text = "Times New Roman";
            option2.value = "Times New Roman";
            fontInput.appendChild(option2);

            const option3 = document.createElement("option");
            option3.text = "Comic Sans";
            option3.value = "COMICSANS";
            fontInput.appendChild(option3);
            container.appendChild(fontInput);

            const posXInput = document.createElement("input");
            posXInput.type = "number";
            posXInput.name = "positions_x";
            posXInput.placeholder = "Position X (optional)";
            container.appendChild(posXInput);

            const posYInput = document.createElement("input");
            posYInput.type = "number";
            posYInput.name = "positions_y";
            posYInput.placeholder = "Position Y (optional)";
            container.appendChild(posYInput);

            document.getElementById("textInputs").appendChild(container);
        }
    </script>
</head>
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="header">
            <h2>Customize Your Image</h2>
        </div>
        <div id="textInputs">
            <button type="button" onclick="addTextInput()">Add Text Input</button>
        </div>
        <input type="file" name="image" required accept="image/png, image/gif, image/jpeg" />
        <button type="submit">Upload and Personalize</button>
    </form>
</body>
</html>
